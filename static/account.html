<div class="container account_page">
    <div id="progress_bar_container">
        <div class='progress_item progress1'>
            <p>1</p>
        </div>
        <div class="line"></div>
        <div class='progress_item progress2'>
            <p>2</p>
        </div>
        <div class="line"></div>
        <div class='progress_item progress3'>
            <p>3</p>
        </div>
    </div>
    <form class="newAccount" action="index.html">
        <fieldset class="field1">
            <h2>Sign up</h2>
            <label for="email">E-mail</label>
            <input type="email" name="email" placeholder="Your e-mailadres" required>

            <label for="psw">Password</label>
            <input type="password" name="password" placeholder="password" required>

            <label for="psw-repeat">Repeat password</label>
            <input type="password" name="password-repeat" placeholder="password" required>
            <!-- <button class="nextBtn" type="submit">Next</button> -->
        </fieldset>

        <fieldset class="field2">
            <h2>Your fullname and age</h2>
            <label for="name">Name</label>
            <input type="text" name="name" required>

            <label for="lastname">Last name</label>
            <input type="text" name="lastname" required>

            <label for="age">age</label>
            <input type="number" name="age" required>

            <!-- <button class="previousBtn" type="submit">Previous</button> -->
            <!-- <button class="nextBtn" type="submit">Next</button> -->
        </fieldset>

        <fieldset class="field3">
            <h2>About yourself</h2>
            <label for="about">Bio</label>
            <textarea name="about" required></textarea>
            <!-- <button class="previousBtn" type="submit">Previous</button> -->
            <button class="submit" type="submit">Submit</button>
        </fieldset>
    </form>
</div>

<script type="text/javascript" src="_js/script.js"></script>
